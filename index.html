<!DOCTYPE html>
<html lang="en" ng-app="wei">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 添加到主屏幕的Chrome浏览器在Android上 -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- app 名称 -->
	<meta name="application-name" content="weixin app">
	<!-- app 桌面图标 -->
	<link rel="icon" sizes="192x192" href="./images/icon-192.jpg">

	<!-- 添加到主屏幕Safari在iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 状态栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 标题 -->
	<meta name="apple-mobile-web-app-title" content="weixin app">
	<!-- iOS 桌面图标 152*152 -->
	<link rel="apple-touch-icon" href="images/icon-152.jpg">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/icon-144.jpg">
	<meta name="msapplication-TileColor" content="#2F3BA2">


	<!-- 移动设备上的状态栏 -->
	<meta name="theme-color" content="#2F3BA2">

  <title>Document</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- bower:css -->
  <!-- endbower -->

</head>
<body ng-controller="indexCtrl">
  {{num}}
<uq-header></uq-header>

<ng-view></ng-view>

<uq-footer></uq-footer>

</body>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="https://cdn.bootcss.com/angular-touch/1.5.6/angular-touch.js"></script>
<script src="js/index.js"></script>
<!-- endbower -->
</html>
